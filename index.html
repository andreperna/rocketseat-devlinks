<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devlinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-dark.png" alt="avatar" />
        <p>@maikbrito</p>
      </div>

      <div id="switch">
        <button onclick="toggleMode()"></button>
        <span></span>

      <ul>
        <li><a href="#" target="_blank">Inscreva-se no NLW</a></li>
        <li><a href="#" target="_blank">Baixar meu e-book</a></li>

      <div id="social-links">
        <a href="#" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
        <a href="#" target="_blank"
          ><ion-icon name="logo-instagram"></ion-icon
        ></a>
        <a href="#" target="_blank"
          ><ion-icon name="logo-youtube"></ion-icon
        ></a>
        <a href="#" target="_blank"
          ><ion-icon name="logo-linkedin"></ion-icon
        ></a>
      </div>

      <footer>Feito com ❤ pela Rocketseat</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
